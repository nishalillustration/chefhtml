<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/rwd.css" type="text/css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <title>Chef</title>
</head>

<body>
    <header class="header" role="banner" data-aos="flip-down">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href=".">Chef</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">Be A Chef</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="people.html">Login </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="testimonials.html">SignUp</a>
                    </li>

                </ul>
            </div>
        </nav>
    </header>
    <div class="ib" data-aos="fade-in">
        <div id="ib" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/home_banner.jpg" class="d-block w-100 img-fluid" alt="hb">
                    <div class="container-fluid">
                        <div class="col-lg-12">
                            <div class="carousel-caption" data-aos="fade-up">
                                <h1 class="mb-4">Chef available in your <span class="text-red">locality</span></h1>

                                <div class="input-group input-group-lg mb-3">
                                    <input type="text" class="form-control" placeholder="Zipcode?" aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-theme" type="button" id="button-addon2">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section>
        <div class="chef-list-wrap" data-aos="fade-in">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="sidebar box-shadow bg-white">
                            <h5>Filter By</h5>
                            <hr>
                            <div class="types-side mb-3">
                                <h6>Types</h6>
                                <ul class="list-unstyled">
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Veg</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck2">
                                            <label class="custom-control-label" for="customCheck2">Non Veg</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck3">
                                            <label class="custom-control-label" for="customCheck3">Veg &amp; Non veg</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <hr>
                            <div class="cuisines-side">
                                <h6>Cuisines</h6>
                                <ul class="list-unstyled">
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck4">
                                            <label class="custom-control-label" for="customCheck4">Indian</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck5">
                                            <label class="custom-control-label" for="customCheck5">South Indian</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck6">
                                            <label class="custom-control-label" for="customCheck6">Chinies</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <hr>
                            <div class="date-side">
                                <h6>Date</h6>
                              

                                <div class="input-group date mb-3" id="datetimepicker">
                                  
                                    <input type="text" class="form-control" aria-label="Dollar amount (with dot and two decimal places)">
                                      <div class="input-group-append input-group-addon">
                                        <span class="input-group-text icon ion-md-calendar"></span>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="time-side">
                                <h6>Time</h6>
                                <ul class="list-unstyled">
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck7">
                                            <label class="custom-control-label" for="customCheck7">Morning</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck8">
                                            <label class="custom-control-label" for="customCheck8">Afternoon</label>
                                        </div>
                                    </li>
                                    <li>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck9">
                                            <label class="custom-control-label" for="customCheck9">Evening</label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="chef-list-hold box-shadow bg-white">


                            <div class="chef-list mb-4">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="img/avatar.jpg" alt="avathar" class="img-fluid">
                                    </div>
                                    <div class="col-md-8">
                                        <h3>Chef #001</h3>
                                        <p>Indain</p>
                                        <p><i class="ion-star"></i></p>
                                       <div class="star-rating">
 <fieldset>
   <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Outstanding">5 stars</label>
   <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Very Good">4 stars</label>
   <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Good">3 stars</label>
   <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Poor">2 stars</label>
   <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Very Poor">1 star</label>
 </fieldset>
</div>
                                    </div>
                                    <div class="col-md-2">
                                        <h3>$ 20</h3>
                                    </div>
                                </div>
                            </div>
                            <div class="chef-list mb-4">
                                <div class="row">
                                    <div class="col-md-2">
                                        <img src="img/avatar.jpg" alt="avathar" class="img-fluid">
                                    </div>
                                    <div class="col-md-8">
                                        <h3>Chef #002</h3>
                                        <p>Indain</p>
                                        <p><i class="ion-star"></i></p>
                                    </div>
                                    <div class="col-md-2">
                                        <h3>$ 20</h3>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12"></div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function() {
            AOS.init({
                easing: 'ease-out-back',
                duration: 1000
            });
        });

    </script>
    <script type="text/javascript">
        $(function() {
            $("#datetimepicker").datetimepicker({
                icons: {
                    time: 'icon ion-ios-time',
                    date: 'icon ion-md-calendar',
                }
            });
        });

    </script>
</body>

</html>
