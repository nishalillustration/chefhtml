<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/rwd.css" type="text/css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <title>Chef</title>
</head>

<body>
    <header class="header" role="banner" data-aos="flip-down">
        <nav class="navbar navbar-expand-lg navbar-light plr-5">
            <a class="navbar-brand" href=".">
                <img src="img/chefsz.svg" alt="chefsz" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto">
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            David Kevin
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button">Profile</button>
                            <button class="dropdown-item" type="button">Logout</button>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main-content bg-dark text-white mb-5">
        <div class="container-fluid plr-5">
            <div class="row justify-content-center">

                <div class="col-md-12 text-center">
                    <h3 class="name mb-1">Welcome Aboard Chef</h3>
                    <p class="mb-0">Lets fill some initial details to get started</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid plr-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Middle Name</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Username</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Upload Photo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="">Email address</label>
                                <input type="email" class="form-control" id="" aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Phone</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Write a Brief Bio</label>
                                <textarea class="form-control" id="" rows="3"></textarea>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Address</label>
                                <textarea class="form-control" id="" rows="3"></textarea>
                            </div>

                            <div class="form-group col-md-12">
                                <label for="" class="f-500">Cusines</label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck001">
                                    <label class="custom-control-label" for="customCheck001">Indian</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck002">
                                    <label class="custom-control-label" for="customCheck002">Chinese</label>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="" class="f-500">Types of Foods</label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck01">
                                    <label class="custom-control-label" for="customCheck01">Veg</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck02">
                                    <label class="custom-control-label" for="customCheck02">Non veg</label>
                                </div>
                            </div>

                            <div class="form-group col-md-3 col-lg-2">
                                <label for="" class="f-500">Available Date</label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label" for="customCheck1">Monday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Tuesday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                                    <label class="custom-control-label" for="customCheck3">Wednesday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck4">
                                    <label class="custom-control-label" for="customCheck4">Thursday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck5">
                                    <label class="custom-control-label" for="customCheck5">Friday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck6">
                                    <label class="custom-control-label" for="customCheck6">Saturday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck7">
                                    <label class="custom-control-label" for="customCheck7">Sunday</label>
                                </div>
                            </div>
                            <div class="form-group col-md-3 col-lg-2">
                                <label for="" class="f-500">Available Time</label>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck11">
                                    <label class="custom-control-label" for="customCheck11">Monday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck12">
                                    <label class="custom-control-label" for="customCheck12">Tuesday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck13">
                                    <label class="custom-control-label" for="customCheck13">Wednesday</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck14">
                                    <label class="custom-control-label" for="customCheck14">Thursday</label>
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Prefered Cities to work</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Rate per Hour</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Prefered Payment Metod <span class="f-500">(Hourly)</span></label>

                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck23">
                                    <label class="custom-control-label" for="customCheck23">Online</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck24">
                                    <label class="custom-control-label" for="customCheck24">Cash</label>
                                </div>
                            </div>

                            <div class="col-md-12 text-right"><button type="submit" class="btn btn-success">Save</button></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-block gray">
        <div class="container-fluid plr-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="location">
                        <i class="icon ion-ios-pin" aria-hidden="true"></i>
                        <p>503 Sylvan Ave, Mountain View<br> CA 94041, United States</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="footer-logo_wrap">
                        <img src="img/chefsz.svg" alt="chefsz" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="social-icons">
                        <li><a href="#"><i class="icon ion-logo-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-googleplus" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-youtube" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="copyright">
                        <p>Copyright © 2019 Chef. All rights reserved</p>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function() {
            AOS.init({
                easing: 'ease-out-back',
                duration: 1000
            });
        });
    </script>
    <script type="text/javascript">
        $(function() {
            $("#datetimepicker").datetimepicker({
                icons: {
                    time: 'icon ion-ios-time',
                    date: 'icon ion-md-calendar',
                }
            });
        });
    </script>
</body></html>
