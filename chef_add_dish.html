<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/rwd.css" type="text/css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <title>Chef</title>
</head>

<body>
    <header class="header" role="banner" data-aos="flip-down">
        <nav class="navbar navbar-expand-lg navbar-light plr-5">
            <a class="navbar-brand" href=".">
                <img src="img/chefsz.svg" alt="chefsz" class="img-fluid">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav ml-auto">
                    <div class="btn-group">
                        <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            David Kevin
                        </button>
                        <div class="dropdown-menu dropdown-menu-right">
                            <button class="dropdown-item" type="button">Profile</button>
                            <button class="dropdown-item" type="button">Logout</button>
                        </div>
                    </div>
                </ul>
            </div>
        </nav>
    </header>
    <section class="main-content bg-dark text-white mb-5">
        <div class="container-fluid plr-5">
            <div class="row justify-content-center">

                <div class="col-md-12 text-center">
                    <h3 class="name mb-1">Add Dish</h3>
                    <p class="mb-0">Lets fill some details</p>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container-fluid plr-5 mb-5">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="row mb-4">
                            <div class="form-group col-md-4">
                                <label for="">Dish Name</label>
                                <input type="text" class="form-control" id="" placeholder="">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Type</label>
                                <select class="custom-select">
                                    <option value="1">Veg</option>
                                    <option value="2">Non-Veg</option>
                                    <option value="3">Both</option>
                                </select>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="">Cusines</label>
                                <select class="custom-select">
                                    <option value="1">Indian</option>
                                    <option value="2">Chines</option>
                                    <option value="3">Turkey</option>
                                </select>
                            </div>
                            <div class="form-group col-md-12">
                                <label for="">Upload Photo</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Choose file</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-4">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Ingredients</th>
                                            <th scope="col">Quantity (persons)</th>

                                        </tr>
                                    </thead>
                                    <tbody class="border-bottom">
                                        <tr>
                                            <td>Salt</td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <td>Pepper</td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <td>Oil</td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr class="border-bottom bg-light ">

                                            <td colspan="2" class="text-right"><a href="" class="btn btn-danger">Add More</a></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-12 mb-4">
                                <table class="table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">Serves</th>
                                            <th scope="col">Preparation Time</th>
                                            <th scope="col">Cooking Time</th>

                                        </tr>
                                    </thead>
                                    <tbody class="border-bottom">
                                        <tr>
                                            <td>1-3 persons</td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <td>4-7 persons</td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                        </tr>
                                        <tr>
                                            <td>7-10 persons</td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                            <td> <input type="text" class="form-control" id="" placeholder=""></td>
                                        </tr>
                                    </tbody>
                                    <tfoot>
                                        <tr class="border-bottom bg-light ">

                                            <td colspan="3" class="text-right"><a href="" class="btn btn-danger">Add More</a></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <div class="col-md-12 text-right">
                                <a href="" class="btn btn-lg btn-success">Save Dish</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="main-block gray">
        <div class="container-fluid plr-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="location">
                        <i class="icon ion-ios-pin" aria-hidden="true"></i>
                        <p>503 Sylvan Ave, Mountain View<br> CA 94041, United States</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="footer-logo_wrap">
                        <img src="img/chefsz.svg" alt="chefsz" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="social-icons">
                        <li><a href="#"><i class="icon ion-logo-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-googleplus" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="icon ion-logo-youtube" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-12">
                    <div class="copyright">
                        <p>Copyright © 2019 Chef. All rights reserved</p>
                        <a href="#">Privacy</a>
                        <a href="#">Terms</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function() {
            AOS.init({
                easing: 'ease-out-back',
                duration: 1000
            });
        });
    </script>
    <script type="text/javascript">
        $(function() {
            $("#datetimepicker").datetimepicker({
                icons: {
                    time: 'icon ion-ios-time',
                    date: 'icon ion-md-calendar',
                }
            });
        });
    </script>
</body></html>
