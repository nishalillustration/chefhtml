<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/rwd.css" type="text/css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet">

    <title>Chef</title>
</head>

<body>
    <div class="login-wrap fadeInDown">
        <div id="formContent" class=" mb-5">
            <!-- Tabs Titles -->

            <!-- Icon -->
            <div class="fadeIn first ">
                <img src="img/chefsz.svg" id="icon" alt="logo" class="logo" />
            </div>

            <!-- Login Form -->
            <form>
                <input type="text" id="name" class=" " name="name" placeholder="name">
                <input type="text" id="name" class=" " name="email" placeholder="email">
                <input type="text" id="name" class=" " name="phone" placeholder="phone">
                <input type="text" id="login" class="" name="login" placeholder="username">
                <input type="text" id="password" class="mb-3" name="password" placeholder="password">
                <input type="text" id="confirmpassword" class="mb-3" name="confirmpassword" placeholder="confirm password">
                <input type="submit" class="fadeIn" value="Sign Up">
            </form>
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <small>Already have an account? </small> <a class="underlineHover" href="#">Sign in</a>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
        $(function() {
            AOS.init({
                easing: 'ease-out-back',
                duration: 1000
            });
        });
    </script>
    <script type="text/javascript">
        $(function() {
            $("#datetimepicker").datetimepicker({
                icons: {
                    time: 'icon ion-ios-time',
                    date: 'icon ion-md-calendar',
                }
            });
        });
    </script>
</body></html>
